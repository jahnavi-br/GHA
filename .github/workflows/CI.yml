name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'

 

    - name: Build
      run: dotnet build --no-restore
       working-directory: .
      

    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: HelloWorld
